<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1>Rock, Paper, Scissors</h1>
  </header>

  <main>
    <hr>
    <div class="score-board">
      <p id="user-tag">User</p>
      <p id="computer-tag">Comp</p>
      <p class="score"> <span id="user-score">0</span>:<span id="computer-score">0</span></p>
    </div>

    <p id="winner-display">Display who won round here</p>

    <section class="choice">
      <div><img id="r" src="images/rock.png" alt=""></div>
      <div><img id="p" src="images/paper.jpg" alt=""></div>
      <div><img id="s" src="images/scissors.jpg" alt=""></div>
    </section>

    <p class="directions-text">Make your move</p>

  </main>



<script type="text/javascript" src="main.js">

</script>
</body>

</html>
